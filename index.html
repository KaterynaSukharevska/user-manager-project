<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Bootstrap core CSS -->
<!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" type="text/css">


</head>
<body>
<div class="wrapper">
    <section class="full-screen">

        <div class="overlay"></div>

        <div class="full-screen-content">
            <div class="container header">
                <h1>Hi! <br/> I'm a user manager!</h1>
            </div>
        </div>
    </section>

    <section class="form-add-users">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <h2>Let's try: add new user</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="add-new-users">
                        <form id="add-users" class="needs-validation" novalidate>
                            <div class="form-group">
                                <input type="text" id="firstName" class="form form-control" name="firstName" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastName" class="form form-control" name="lastName" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="login" class="form form-control" name="login" placeholder="Login" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form form-control" name="email" placeholder="Email" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email.
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <input id="role" name="role" type="checkbox" class="form-checkbox form-check-input" required>
                                    <label for="role">Admin</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <input id="status" name="status" type="checkbox" class="form-checkbox form-check-input" required>
                                    <label for="status">Active</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button>Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="list-of-users">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <h2>List of users</h2>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="table-responsive">
                            <table id="mytable" class="table table-bordred table-striped">
                                <thead>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form id="edit-users">
                            <div class="modal-header">
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                                <h4 class="modal-title custom_align">Edit user info</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" id="edit-firstName" class="form-control" name="edit-firstName">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="edit-lastName" class="form-control" name="edit-lastName">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" id="edit-email" class="form-control" name="edit-email">
                                </div>
                                <div class="form-group">
                                    <input id="edit-role" type="checkbox" class="form-checkbox">
                                    <label for="edit-role">Admin</label>
                                </div>
                                <div class="form-group">
                                    <input id="edit-status" type="checkbox" class="form-checkbox">
                                    <label for="edit-status">Active</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-warning btn">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                            <h4 class="modal-title custom_align">Delete this user?</h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-danger">
                                Are you sure you want to delete this User?
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn button-delete delete" data-bs-dismiss="modal" aria-label="Close">
                                DeleteÂ 
                            </button>
                            <button type="button" class="btn btn-default button-no-delete" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="module" src="js/app/app.js"></script>
</body>
</html>
